<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./media/GDC NEW VERSION.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Gully Dance Company</title>
</head>
<body>
    <div class="page">
        <div class="bg">
            <div class="bg-video">
                <video src="./media/GDC.mp4" autoplay muted playsinline></video>
            </div>
            <div class="logo">
                <img src="./media/GDC NEW VERSION.png" alt="GDC Logo" height="100">
            </div>
        </div>
        <div class="navbar">
            <nav>
                <ul>
                    <li>About Us</li>
                    <li>Achievements</li>
                    <li>Class Schedule</li>
                    <li>Testimonials</li>
                    <li>Contact Us</li>
                </ul>
            </nav>
        </div>
        <div class="bg2">
            
        </div>
    </div>
</body>
<button id="unmuteBtn">ðŸ”Š Unmute</button>
<script>
    const video = document.querySelector('.bg-video video');
    const unmuteBtn = document.getElementById('unmuteBtn');

    // Show button initially
    unmuteBtn.style.display = 'block';

    // Hide after 4 seconds
    setTimeout(() => {
        unmuteBtn.style.display = 'none';
    }, 4000);

    unmuteBtn.addEventListener('click', () => {
        video.muted = false;
        video.play();
        unmuteBtn.style.display = 'none'; // Hide button after unmuting
    });
</script>
</html>
